{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/market_search.css' %}">
            <div class="search" >
                <div class="search_bar" style="text-align: center;">
                    <h1 style="font-size: 2rem;">가게 검색하기<i class="fa fa-search" style="padding: 5px;"></i></h1>
                    <form method='get'>
                        <input style="padding-left: 10px; margin-bottom: 10px; width: 100%; min-height:30px; border: solid 3px orange; border-radius: 8px;"type="text" name="context" value="{{context}}" placeholder="가게 이름을 입력하세요.">
                        <br>
                        <input style="  
                            background-color: black; /* Green */
                            border: none;
                            color: white;
                            padding: 2px 20px;
                            text-align: center;
                            border-radius: 10px;
                            text-decoration: none;
                            display: inline-block;
                            font-size: 16px;
                        " type="submit" value="검색">
                    </form>
                </div>
                <br>
                {% for markets in market_search.all %}
                    <!-- {% for menu in markets.menu %}
                        {{menu.name}}
                    {% endfor %} -->
                    <a href="{%url 'detail' markets.id%}">{{markets.name}}</a>
                {% endfor %}
                <hr>
                <h1> <i class="fa fa-check"></i> 전체 가게 보기</h1>
                {% for market in markets.all %}  
                    <tr>
                        <td><a href="{%url 'detail' market.id %}">가게 이름: {{market.name}}</a></td>
                        <th scope="row">가게 주소: {{market.address}}</th>
                        <!--<td>{{market.start_time}}</td>
                        <td>{{market.end_time}}</td>-->
                        <br><br>
                    </tr>
                {% endfor %}
            </div>
{% endblock content %}
